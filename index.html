<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" class="display-output" id="display" readonly value="0">
    <div class="button-container">
      <!-- Clear and Special Buttons -->
      <button class="button-click" id="clear-button" style="background-color: #959494;">AC</button>
      <button class="button-click" style="background-color: #959494;" onclick="toggleSwitch()">+/-</button>
      <button class="button-click" style="background-color: #959494;" onclick="percentage()">%</button>
      <button class="button-click" onclick="division()">รท</button>

      <!-- Number Buttons (7-9) -->
      <button class="button-click" style="background-color: #615f5f;" onclick="handleNumberInput('7')">7</button>
      <button class="button-click" style="background-color: #615f5f;" onclick="handleNumberInput('8')">8</button>
      <button class="button-click" style="background-color: #615f5f;" onclick="handleNumberInput('9')">9</button>
      <button class="button-click" onclick="multiplication()">x</button>

      <!-- Number Buttons (4-6) -->
      <button class="button-click" style="background-color: #615f5f;" onclick="handleNumberInput('4')">4</button>
      <button class="button-click" style="background-color: #615f5f;" onclick="handleNumberInput('5')">5</button>
      <button class="button-click" style="background-color: #615f5f;" onclick="handleNumberInput('6')">6</button>
      <button class="button-click" onclick="subtraction()">-</button>

      <!-- Number Buttons (1-3) -->
      <button class="button-click" style="background-color: #615f5f;" onclick="handleNumberInput('1')">1</button>
      <button class="button-click" style="background-color: #615f5f;" onclick="handleNumberInput('2')">2</button>
      <button class="button-click" style="background-color: #615f5f;" onclick="handleNumberInput('3')">3</button>
      <button class="button-click" onclick="addition()">+</button>

      <!-- Number Button (0), Decimal Point, and Equals -->
      <button class="button-click" style="background-color: #615f5f;" onclick="handleNumberInput('0')">0</button>
      <button class="button-click" style="background-color: #615f5f;" onclick="point()">.</button>
      <button class="button-click-change" onclick="solve()">=</button>
    </div>
  </div>

  <script src="./javascripts/app.js"></script>
</body>
</html>
